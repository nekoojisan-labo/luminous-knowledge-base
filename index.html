<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>LUMINOUS knowledge base</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ============================================
       ローディング画面
  ============================================= -->
  <div id="loading" class="loading">
    <div class="loading-content">
      <div class="loading-logo">LUMINOUS</div>
      <div class="loading-bar">
        <div class="loading-bar-inner"></div>
      </div>
    </div>
  </div>

  <!-- ============================================
       パスワード認証画面
  ============================================= -->
  <div id="auth-screen" class="auth-screen">
    <div class="auth-container">
      <h1 class="auth-title">LUMINOUS</h1>
      <p class="auth-subtitle">knowledge base</p>
      <form id="auth-form" class="auth-form">
        <input
          type="password"
          id="password-input"
          class="auth-input"
          placeholder="パスワードを入力"
          autocomplete="off"
          required
        >
        <button type="submit" class="auth-button">
          <i class="fas fa-unlock-alt"></i> Enter
        </button>
        <p id="auth-error" class="auth-error"></p>
      </form>
    </div>
  </div>

  <!-- ============================================
       メインコンテンツ（認証後に表示）
  ============================================= -->
  <div id="main-content" class="main-content hidden">

    <!-- ヘッダー -->
    <header id="header" class="header">
      <div class="header-inner">
        <a href="#" class="logo">LUMINOUS</a>
        <nav class="nav">
          <button id="logout-btn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </nav>
        <button class="mobile-menu-btn" id="mobile-menu-btn">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>

    <!-- モバイルメニュー -->
    <div id="mobile-menu" class="mobile-menu">
      <button id="mobile-logout-btn" class="mobile-logout-btn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>

    <!-- ヒーローセクション -->
    <section id="hero" class="hero">
      <div class="hero-content">
        <h1 class="hero-title">LUMINOUS</h1>
        <p class="hero-subtitle">knowledge base</p>
      </div>
      <div class="scroll-indicator">
        <i class="fas fa-chevron-down"></i>
      </div>
    </section>

    <!-- コンテンツエリア -->
    <main class="content-area">
      <div class="container">

        <!-- ライティングの部屋 -->
        <div class="room" data-room="writing">
          <button class="room-header">
            <span class="room-icon"><i class="fas fa-pen-fancy"></i></span>
            <span class="room-title">ライティングの部屋</span>
            <span class="room-toggle"><i class="fas fa-chevron-down"></i></span>
          </button>
          <div class="room-content">
            <div class="cards-grid">
              <!-- カード1 -->
              <a href="#" class="card">
                <div class="card-icon"><i class="fas fa-file-alt"></i></div>
                <h3 class="card-title">コンテンツ1</h3>
                <p class="card-desc">説明文をここに入力</p>
              </a>
              <!-- カード2 -->
              <a href="#" class="card">
                <div class="card-icon"><i class="fas fa-video"></i></div>
                <h3 class="card-title">コンテンツ2</h3>
                <p class="card-desc">説明文をここに入力</p>
              </a>
              <!-- 追加用テンプレート（コピーして使用）
              <a href="リンクURL" class="card">
                <div class="card-icon"><i class="fas fa-file-alt"></i></div>
                <h3 class="card-title">タイトル</h3>
                <p class="card-desc">説明文</p>
              </a>
              -->
            </div>
          </div>
        </div>

        <!-- マネーリテラシーの部屋 -->
        <div class="room" data-room="money">
          <button class="room-header">
            <span class="room-icon"><i class="fas fa-coins"></i></span>
            <span class="room-title">マネーリテラシーの部屋</span>
            <span class="room-toggle"><i class="fas fa-chevron-down"></i></span>
          </button>
          <div class="room-content">
            <div class="cards-grid">
              <!-- カード1 -->
              <a href="#" class="card">
                <div class="card-icon"><i class="fas fa-file-alt"></i></div>
                <h3 class="card-title">コンテンツ1</h3>
                <p class="card-desc">説明文をここに入力</p>
              </a>
              <!-- カード2 -->
              <a href="#" class="card">
                <div class="card-icon"><i class="fas fa-video"></i></div>
                <h3 class="card-title">コンテンツ2</h3>
                <p class="card-desc">説明文をここに入力</p>
              </a>
            </div>
          </div>
        </div>

        <!-- AIナレッジの部屋 -->
        <div class="room" data-room="ai">
          <button class="room-header">
            <span class="room-icon"><i class="fas fa-robot"></i></span>
            <span class="room-title">AIナレッジの部屋</span>
            <span class="room-toggle"><i class="fas fa-chevron-down"></i></span>
          </button>
          <div class="room-content">
            <div class="cards-grid">
              <!-- カード1 -->
              <a href="#" class="card">
                <div class="card-icon"><i class="fas fa-file-alt"></i></div>
                <h3 class="card-title">コンテンツ1</h3>
                <p class="card-desc">説明文をここに入力</p>
              </a>
              <!-- カード2 -->
              <a href="#" class="card">
                <div class="card-icon"><i class="fas fa-video"></i></div>
                <h3 class="card-title">コンテンツ2</h3>
                <p class="card-desc">説明文をここに入力</p>
              </a>
            </div>
          </div>
        </div>

        <!-- GPTsの部屋 -->
        <div class="room" data-room="gpts">
          <button class="room-header">
            <span class="room-icon"><i class="fas fa-comments"></i></span>
            <span class="room-title">GPTsの部屋</span>
            <span class="room-toggle"><i class="fas fa-chevron-down"></i></span>
          </button>
          <div class="room-content">
            <div class="cards-grid">
              <!-- GPTカード1 -->
              <a href="https://chat.openai.com/g/xxxxx" target="_blank" rel="noopener noreferrer" class="card">
                <div class="card-icon"><i class="fas fa-external-link-alt"></i></div>
                <h3 class="card-title">GPT名1</h3>
                <p class="card-desc">GPTの説明文</p>
              </a>
              <!-- GPTカード2 -->
              <a href="https://chat.openai.com/g/xxxxx" target="_blank" rel="noopener noreferrer" class="card">
                <div class="card-icon"><i class="fas fa-external-link-alt"></i></div>
                <h3 class="card-title">GPT名2</h3>
                <p class="card-desc">GPTの説明文</p>
              </a>
            </div>
          </div>
        </div>

      </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
      <p>&copy; 2025 LUMINOUS knowledge base. All rights reserved.</p>
    </footer>

  </div>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
